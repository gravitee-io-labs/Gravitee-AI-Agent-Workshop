<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Live Graph — Gravitee AI Workshop</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- ── Header ──────────────────────────────────────────────── -->
  <header>
    <div class="header-left">
      <svg class="logo" viewBox="0 0 36 36" width="28" height="28">
        <circle cx="18" cy="18" r="15" fill="none" stroke="var(--gateway)" stroke-width="2" opacity="0.3"/>
        <circle cx="18" cy="18" r="5" fill="var(--gateway)"/>
        <path d="M18 3A15 15 0 0 1 33 18" fill="none" stroke="var(--agent)" stroke-width="2.5" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="3s" repeatCount="indefinite"/>
        </path>
      </svg>
      <h1>Agent Live Graph</h1>
    </div>

    <!-- Mode toggle -->
    <div class="mode-toggle" id="modeToggle">
      <button class="mode-btn active" data-mode="live">
        <span class="mode-dot" id="wsIndicator"></span>
        Live
      </button>
      <button class="mode-btn" data-mode="demo">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none"><polygon points="1,0 9,5 1,10" fill="currentColor"/></svg>
        Demo
      </button>
    </div>

    <div class="header-right">
      <div class="live-stats" id="liveStats">
        <span class="stat-label">Events</span>
        <span class="stat-value" id="eventCount">0</span>
      </div>
      <div class="step-counter" id="stepCounter" style="display:none">
        Step <span id="stepNum">0</span> / <span id="stepTotal">0</span>
      </div>
    </div>
  </header>

  <!-- ── Main ────────────────────────────────────────────────── -->
  <main>

    <!-- Lane headers -->
    <div class="lane-headers">
      <div class="lane-header" data-lane="agent">
        <div class="lane-icon icon-agent">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <rect x="4" y="2" width="16" height="20" rx="3" stroke="currentColor" stroke-width="1.6"/>
            <circle cx="12" cy="9" r="3" stroke="currentColor" stroke-width="1.6"/>
            <path d="M7 17c0-2.76 2.24-5 5-5s5 2.24 5 5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="lane-name">Hotel AI Agent</span>
        <span class="lane-sub">A2A Protocol</span>
      </div>
      <div class="lane-header" data-lane="gateway">
        <div class="lane-icon icon-gateway">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L3 7v10l9 5 9-5V7l-9-5z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <path d="M12 22V12M3 7l9 5 9-5" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="lane-name">Gravitee Gateway</span>
        <span class="lane-sub">API &amp; MCP Server</span>
      </div>
      <div class="lane-header" data-lane="llm">
        <div class="lane-icon icon-llm">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 2C6.48 2 2 6 2 11c0 3 1.5 5.5 4 7v4l3.5-2c.8.2 1.6.3 2.5.3 5.52 0 10-4 10-9.3C22 6 17.52 2 12 2z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <circle cx="8" cy="11" r="1" fill="currentColor"/>
            <circle cx="12" cy="11" r="1" fill="currentColor"/>
            <circle cx="16" cy="11" r="1" fill="currentColor"/>
          </svg>
        </div>
        <span class="lane-name">LLM</span>
        <span class="lane-sub">Ollama / qwen3</span>
      </div>
      <div class="lane-header" data-lane="api">
        <div class="lane-icon icon-api">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="8" cy="6" r="1.5" fill="currentColor"/>
            <circle cx="8" cy="12" r="1.5" fill="currentColor"/>
            <circle cx="8" cy="18" r="1.5" fill="currentColor"/>
          </svg>
        </div>
        <span class="lane-name">Hotels API</span>
        <span class="lane-sub">REST Backend</span>
      </div>
    </div>

    <!-- Graph area (no .lane-lines div — lanes are CSS background on .steps) -->
    <div class="graph-area" id="graphArea">
      <div class="steps" id="stepsContainer"></div>
    </div>
  </main>

  <!-- ── Footer ──────────────────────────────────────────────── -->
  <footer>
    <!-- Live controls -->
    <div class="footer-group" id="liveControls">
      <button class="ctrl-btn" id="btnClear" title="Clear events">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 4h12M5 4V3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1m2 0v9a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div class="live-indicator">
        <span class="live-pulse" id="livePulse"></span>
        <span class="live-label">Waiting for gateway events...</span>
      </div>
    </div>

    <!-- Demo controls -->
    <div class="footer-group" id="demoControls" style="display:none">
      <button class="ctrl-btn" id="btnReset" title="Reset">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 2v5h5M14 14V9H9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M13.5 6.5A6 6 0 0 0 3 3.5L2 7m12 3l-1 3.5a6 6 0 0 1-10.5-3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="ctrl-btn ctrl-play" id="btnPlay" title="Play / Pause">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" id="playIcon"><polygon points="4,2 14,8 4,14" fill="currentColor"/></svg>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" id="pauseIcon" style="display:none"><rect x="3" y="2" width="4" height="12" rx="1" fill="currentColor"/><rect x="9" y="2" width="4" height="12" rx="1" fill="currentColor"/></svg>
      </button>
      <button class="ctrl-btn" id="btnStep" title="Next step">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><polygon points="2,2 10,8 2,14" fill="currentColor"/><rect x="11" y="2" width="3" height="12" rx="1" fill="currentColor"/></svg>
      </button>
      <div class="speed-control">
        <label>Speed</label>
        <input type="range" id="speedRange" min="0.5" max="4" step="0.5" value="1"/>
        <span id="speedLabel">1x</span>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </footer>

  <!-- ── Detail Modal ────────────────────────────────────────── -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Event Details</h3>
        <button class="modal-close" id="modalClose">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M4 4l10 10M14 4L4 14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
