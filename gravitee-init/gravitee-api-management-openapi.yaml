        in: query
        description: The time interval when getting histogram data (in milliseconds)
        schema:
          type: integer
          format: int64
        example: 600000
      - name: query
        in: query
        description: The Lucene query used to filter data
        schema:
          type: string
        example: api:xxxx-xxxx-xxxx-xxxx AND plan:yyyy-yyyy-yyyy-yyyy AND host:"demo.gravitee.io"
          AND path:/test
      - name: field
        in: query
        description: The field to query when doing `group_by` queries
        schema:
          type: string
