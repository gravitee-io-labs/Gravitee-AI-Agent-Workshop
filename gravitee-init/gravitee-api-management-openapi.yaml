      required:
      - duration
      - function
      - operator
      - threshold
      type: object
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          function:
            type: string
            enum:
            - COUNT
            - AVG
            - MIN
            - MAX
            - P50
            - P90
            - P95
            - P99
          property:
            type: string
          operator:
            type: string
            enum:
            - LT
            - LTE
            - GTE
            - GT
          threshold:
            type: number
            format: double
          timeUnit:
            type: string
            enum:
            - NANOSECONDS
            - MICROSECONDS
            - MILLISECONDS
            - SECONDS
            - MINUTES
            - HOURS
            - DAYS
          duration:
            type: integer
            format: int64
    AggregationsParam:
      type: array
      properties:
        first:
          type: string
        last:
          type: string
      items:
        type: string
    Alert:
      type: object
      properties:
        enabled:
          type: boolean
    AlertAnalyticsEntity:
      type: object
      properties:
        bySeverity:
          type: object
          additionalProperties:
            type: integer
            format: int32
        alerts:
          type: array
          items:
            $ref: "#/components/schemas/AlertTriggerAnalytics"
    AlertEngine:
      type: object
      properties:
        enabled:
          type: boolean
    AlertEventEntity:
      type: object
      properties:
        message:
          type: string
        created_at:
          type: string
          format: date-time
    AlertEventPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/AlertEventEntity"
        pageNumber:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        pageElements:
          type: integer
          format: int64
    AlertEventRuleEntity:
      type: object
      properties:
        event:
          type: string
    AlertMetric:
      type: object
      properties:
        key:
          type: string
