        in: query
        description: The type of data to retrieve
        required: true
        schema:
          $ref: "#/components/schemas/AnalyticsType"
      - name: ranges
        in: query
        description: Ranges allows you to group field's data. Mainly used to group
          HTTP statuses code with `group_by` queries
        explode: false
        schema:
          type: array
          properties:
            first:
              type: string
            last:
              type: string
          items:
            type: string
        example: "100:199,200:299,300:399,400:499,500:599"
      - name: aggs
        in: query
        description: Aggregations are used when doing `date_histo` queries and allows
          you to group field's data. Mainly used to group HTTP statuses code
        explode: false
        schema:
          type: array
          properties:
            first:
              type: string
            last:
              type: string
          items:
            type: string
        example: "avg:response-time,avg:api-response-time"
