        in: query
        description: The Lucene query used to filter data
        schema:
          type: string
        example: api:xxxx-xxxx-xxxx-xxxx AND plan:yyyy-yyyy-yyyy-yyyy AND host:"demo.gravitee.io"
          AND path:/test
      - name: field
        in: query
        description: The field to query when doing `group_by` queries
        schema:
          type: string
      - name: size
        in: query
        description: The number of data to retrieve
        schema:
          type: integer
          format: int32
      - name: type
        in: query
        description: The type of data to retrieve
        required: true
        schema:
          $ref: "#/components/schemas/AnalyticsType"
      - name: ranges
        in: query
        description: Ranges allows you to group field's data. Mainly used to group
          HTTP statuses code with `group_by` queries
        explode: false
        schema:
          type: array
          properties:
            first:
              type: string
            last:
              type: string
          items:
            type: string
        example: "100:199,200:299,300:399,400:499,500:599"
      - name: aggs
        in: query
        description: Aggregations are used when doing `date_histo` queries and allows
          you to group field's data. Mainly used to group HTTP statuses code
        explode: false
        schema:
          type: array
          properties:
            first:
              type: string
            last:
              type: string
          items:
            type: string
        example: "avg:response-time,avg:api-response-time"
      - name: envId
